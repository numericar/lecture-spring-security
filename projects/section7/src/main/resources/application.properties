spring.application.name=${SPRING_APP_NAME:eazybankbacked}

spring.config.import=application_prod.properties
spring.profiles.active=default
# spring.profiles.active=prod


# ใช้สำหรับกำหนดรูปแบบ pattern ที่ต้องการแสดงผลใน console log บน server
logging.pattern.console=${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}
logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:TRACE}

spring.datasource.url=jdbc:mysql://localhost:3306/eazybanks
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.servlet.session.timeout=2m